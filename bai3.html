<script>
    let str1= prompt('Nhập chuỗi 1: ')
    let str2= prompt('Nhập chuỗi 2: ')
    function check(str1,str2) {
        for (let i = 0; i < str2.length; i++) {
            if (str2[i] === str1[0]) {
                for (let j = 1; j < str2.length; j++) {
                    if (str1[j] !== str2[i + j]) break
                } return true
            }
        } return false
    }
    console.log(check(str1,str2))

</script>
