<script>
    let arr=[];
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        arr[j]=prompt("Nhập phần tử thứ " +j)
    }
    function tryRemoveFromArray(arr,a) {
        let arr2 = new Array(arr.length - 1)
        if (a < arr.length) {
            for (let i = 0; i < arr.length; i++) {
                if (i < a) {
                    arr2[i] = arr[i]
                } else {
                    arr2[i] = arr[i + 1]
                }
            }
            return arr2
        }  else console.log('Vị trí cần xóa k có')
    }
    let a = parseInt(prompt('Nhập phần vị trí phần tử cần xóa: '))
